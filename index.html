<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-KFAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-swift.min.js" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }
        .title {
            text-align: center;
            margin-bottom: 1px;
        }
        .title h3 {
            margin: 0;
            padding: 5px;
            background: linear-gradient(90deg, #5cb85c, #4cae4c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 3s ease-in-out;
        }
        .form-group {
            margin-bottom: 5px;
            flex: 1;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn, .copy-btn {
            background: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .button-container .btn {
            flex: 1; /* Make the submit button take half the space */
            margin-right: 5px; /* Add space between buttons */
        }
        .copy-btn {
            display: none; /* Hide initially */
            flex: 1; /* Make the copy button take half the space */
        }
        .typing-indicator {
            display: none;
            font-style: italic;
            color: #aaa;
            margin-top: 5px;
            text-align: center;
            margin-bottom: 5px;
        }
        .response {
            margin-top: 5px; /* Adjust this value as needed for spacing */
            padding: 3px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            word-wrap: break-word; /* Allow text to wrap */
            display: none; /* Initially hidden */
        }
        .response pre {
            white-space: pre-wrap; /* Ensure that whitespace is preserved and text wraps */
            word-wrap: break-word; /* Allow long words to break onto the next line */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
  <ons-page>
    <div class="container">
        <div class="title">
            <h3>GPT-KFAI</h3>
        </div>
        <form id="apiForm">
            <div class="form-group">
                <label for="input_text">Input Text:</label>
                <textarea id="input_text" name="input_text" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="machine">Machine:</label>
                <select id="machine" name="machine">
                    <option value="mesin8B">Llama3-8B</option>
                    <option value="mesin7B">gemma-7B</option>
                    <option value="mesinmixtral">Mixtral 8x7B</option>
                    <option value="mesin9B">Gemma2-9B</option>
                    <option value="instant">llama-3.1-8b-instant(Preview)</option>
                    <option value="versatile" disabled>Llama3.1-70B-versatile(Preview)</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit" class="btn" id="submitButton">Submit</button>
                <button type="button" class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
            <div class="typing-indicator">Connecting to the server...</div>
            <div class="response" id="response">
                <ons-list-item>
                    <div class="response-content" id="responseContent"></div>
                </ons-list-item>
            </div>
        </form>
    </div>
</ons-page>

<script>
    document.getElementById("apiForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var form = event.target;
        var formData = new FormData(form);
        var responseDiv = document.getElementById("response");
        var responseContent = document.getElementById("responseContent");
        var typingIndicator = document.querySelector(".typing-indicator");
        var copyBtn = document.querySelector(".copy-btn");
        var submitButton = document.getElementById("submitButton");
        var buttonContainer = document.querySelector(".button-container");

        typingIndicator.style.display = "block"; // Show typing indicator
        submitButton.disabled = true; // Disable button during request

        setTimeout(function() {
            fetch(form.action, {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                typingIndicator.style.display = "none"; // Hide typing indicator
                submitButton.disabled = false; // Re-enable button
                
                responseDiv.style.display = "block";
                responseContent.innerHTML = '';

                // Prism.js syntax highlighting
                var highlightedCode = '<pre><code class="language-swift" style="white-space: pre-wrap;">' + data.response + '</code></pre>';
                
                responseContent.innerHTML = highlightedCode;
                Prism.highlightAllUnder(responseContent); // Highlight with Prism.js
                copyBtn.style.display = "block"; // Show copy button after response

                // Resize buttons based on response
                buttonContainer.style.width = "100%"; // Full width
                submitButton.style.flex = "1"; // Half width for submit
                copyBtn.style.flex = "1"; // Half width for copy
            })
            .catch((error) => {
                console.error('Error:', error);
                typingIndicator.style.display = "none"; // Hide typing indicator
                submitButton.disabled = false; // Re-enable button
            });
        }, 10); // 1-second delay
    });

    function copyToClipboard() {
        var responseContent = document.getElementById("responseContent"); navigator.clipboard.writeText(responseContent.innerText).then(() => {
ons.notification.toast('Response copied to clipboard!', {
        timeout: 2000,
        animation: 'fall'
      });
        });
    }
</script>

</body>
</html>
